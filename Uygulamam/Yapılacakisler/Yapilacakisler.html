<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <title>Yapılacaklar Listesi</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d764eb5db4.js" crossorigin="anonymous"></script>
</head>
 
<body>
   <div class="container">
<div class="card">
<div class="card-header">
    <h2>Yapılacaklar</h2>
    <i class="far fa-square"></i>
</div>
<div class="card-body">
    <ul class="todo-list" id="todo-list">
        <div class="todo-item todo">
            <li>Evi Topla</li>
            <i class="fas fa square"></i>
            <i class="fas-fa-trash-alt"></i>
        </div> 
    </ul>
</div>
<div class="card-footer"></div>
<input type="text" id="todo-input" placeholder="Yeni yapilacak..">
<button id="todo-button"><i class="fas fa-plus"></i></button>
</div>

   </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
